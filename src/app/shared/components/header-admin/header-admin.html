<header class="sticky top-0 z-50 bg-gradient-to-r from-gray-900/95 to-black/95 backdrop-blur-xl border-b border-white/10 shadow-2xl">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">

    <!-- Logo y título -->
    <div class="flex items-center gap-4 flex-1">
      <div class="relative group">
        <!-- Efecto de borde gradiente -->
        <div class="absolute -inset-1 bg-gradient-to-r from-orange-500 to-pink-500 rounded-2xl blur opacity-30 group-hover:opacity-50 transition-opacity duration-300"></div>
        
        <!-- Logo container -->
        <div class="relative bg-gradient-to-br from-gray-800/80 to-black/90 backdrop-blur-sm rounded-xl border border-white/10 p-2 group-hover:border-orange-500/30 transition-all duration-300">
          <div class="w-8 h-8 bg-gradient-to-r from-orange-500 to-pink-500 rounded-lg flex items-center justify-center">
            <img src="amru.png" alt="">
          </div>
        </div>
      </div>

      <!-- Título -->
      <div class="hidden md:block">
        <h1 class="text-xl font-black bg-clip-text text-transparent bg-gradient-to-r from-orange-400 to-pink-400">
          AMARU PRODUCTIONS
        </h1>
        <p class="text-xs text-gray-400 font-light">Panel de Administración</p>
      </div>
    </div>

    <!-- Barra de búsqueda -->
    <div class="flex-1 max-w-md mx-8">
      <div class="relative group">
        <!-- Efecto de borde gradiente -->
        <div class="absolute -inset-1 bg-gradient-to-r from-orange-500/20 to-pink-500/20 rounded-2xl blur opacity-0 group-hover:opacity-100 group-focus-within:opacity-100 transition-opacity duration-300"></div>
        
        <div class="relative">
          <mat-icon class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-hover:text-orange-400 group-focus-within:text-orange-400 transition-colors duration-300">search</mat-icon>
          <input 
            type="text" 
            placeholder="Buscar..." 
            class="w-full pl-12 pr-6 py-3 bg-gradient-to-br from-gray-800/60 to-black/80 backdrop-blur-sm rounded-2xl border border-white/10 
                   text-white placeholder-gray-400 shadow-2xl
                   focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500/30
                   transition-all duration-300 group-hover:border-orange-500/30"
          />
          <!-- Indicador de foco -->
          <div class="absolute right-3 top-1/2 -translate-y-1/2 w-2 h-2 bg-gradient-to-r from-orange-500 to-pink-500 rounded-full opacity-0 group-focus-within:opacity-100 transition-opacity duration-300"></div>
        </div>
      </div>
    </div>

    <!-- Iconos de usuario -->
    <div class="flex items-center gap-3">
      
      <!-- Notificaciones -->
      <div class="relative group">
        <div class="absolute -inset-2 bg-gradient-to-r from-orange-500/10 to-pink-500/10 rounded-2xl blur opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        
        <button mat-icon-button class="relative w-12 h-12 bg-gradient-to-br from-gray-800/60 to-black/80 backdrop-blur-sm rounded-2xl border border-white/10 
                                      text-gray-300 hover:text-white hover:border-orange-500/30 transition-all duration-300 group-hover:scale-110">
          <mat-icon class="text-xl">notifications</mat-icon>
          <!-- Indicador de notificación -->
          <span class="absolute top-2 right-2 block w-3 h-3 bg-gradient-to-r from-orange-500 to-pink-500 rounded-full border-2 border-gray-900 shadow-lg"></span>
          <!-- Efecto de pulso -->
          <span class="absolute top-2 right-2 block w-3 h-3 bg-gradient-to-r from-orange-500 to-pink-500 rounded-full animate-ping opacity-75"></span>
        </button>
      </div>

      <!-- Avatar de usuario -->
      <div class="relative group">
        <div class="absolute -inset-2 bg-gradient-to-r from-orange-500/10 to-pink-500/10 rounded-2xl blur opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        
        <button mat-icon-button class="relative w-12 h-12 rounded-2xl overflow-hidden border-2 border-white/10 
                                      hover:border-orange-500/30 transition-all duration-300 group-hover:scale-105 shadow-2xl">
          <img 
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80" 
            alt="Usuario" 
            class="w-full h-full object-cover"
          />
          <!-- Overlay gradiente en hover -->
          <div class="absolute inset-0 bg-gradient-to-r from-orange-500/20 to-pink-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </button>
        
        <!-- Tooltip de usuario -->
        <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 bg-gray-900/90 backdrop-blur-sm text-white text-xs py-2 px-3 rounded-lg 
                    border border-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">
          <div class="flex items-center gap-2">
            <div class="w-1.5 h-1.5 bg-gradient-to-r from-orange-500 to-pink-500 rounded-full"></div>
            <span>Mi Perfil</span>
          </div>
        </div>
      </div>

      <!-- Botón de salir -->
      <div class="relative group">
        <div class="absolute -inset-2 bg-gradient-to-r from-red-500/10 to-pink-500/10 rounded-2xl blur opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        
        <button mat-icon-button 
                class="relative w-12 h-12 bg-gradient-to-br from-gray-800/60 to-black/80 backdrop-blur-sm rounded-2xl border border-white/10 
                       text-gray-300 hover:text-red-400 hover:border-red-500/30 transition-all duration-300 group-hover:scale-110"
                (click)="logout()"
                title="Cerrar sesión">
          <mat-icon class="text-xl">logout</mat-icon>
        </button>
        
        <!-- Tooltip de salir -->
        <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 bg-gray-900/90 backdrop-blur-sm text-white text-xs py-2 px-3 rounded-lg 
                    border border-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">
          <div class="flex items-center gap-2">
            <div class="w-1.5 h-1.5 bg-gradient-to-r from-red-500 to-pink-500 rounded-full"></div>
            <span>Cerrar Sesión</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Línea decorativa inferior -->
  <div class="h-px bg-gradient-to-r from-transparent via-orange-500/30 to-transparent"></div>
</header>

<!-- Estilos personalizados adicionales -->
<style>
  /* Mejora para los tooltips de Angular Material */
  ::ng-deep .mat-tooltip {
    background: linear-gradient(135deg, #1f2937, #111827) !important;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 0.75rem !important;
    padding: 0.5rem 1rem !important;
    font-size: 0.875rem !important;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3) !important;
  }

  /* Animación personalizada para el ping de notificaciones */
  @keyframes custom-ping {
    75%, 100% {
      transform: scale(2);
      opacity: 0;
    }
  }

  .animate-ping {
    animation: custom-ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
  }
</style>

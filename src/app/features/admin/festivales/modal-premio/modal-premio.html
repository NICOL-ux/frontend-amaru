<h2 class="text-xl font-bold mb-4">Nuevo Premio</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
  <input type="text" placeholder="Nombre" formControlName="nombre" class="input w-full" />
  <textarea placeholder="DescripciÃ³n" formControlName="descripcion" class="input w-full"></textarea>

  <select formControlName="festival" class="input w-full">
    <option *ngFor="let f of festivales" [value]="f._id">{{ f.titulo }}</option>
  </select>

  <select formControlName="estado" class="input w-full">
    <option value="activo">Activo</option>
    <option value="inactivo">Inactivo</option>
  </select>

  <div class="flex justify-end space-x-2">
    <button type="button" class="btn btn-secondary" (click)="cerrar()">Cancelar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
